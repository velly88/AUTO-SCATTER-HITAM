<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboPragma V2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="content">
                <img src="robot-logo.png" alt="RoboPragma Logo" class="logo">
                <h1>ROBOPRAGMA V2.0 TERBARU</h1>
                <form>
                    <label for="username">MASUKAN USERNAME:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    
                    <label for="program">PILIH PROGRAM:</label>
                    <select id="program" name="program">
                        <option value="auto-sensational">AUTO SENSASIONAL (BARU)</option>
                        <option value="custom-program">CUSTOM PROGRAM</option>
                    </select>

                    <button type="submit">AKTIFKAN BOT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
